<div id="settings-root">
  <div id="settings-strokes">
    <div class="field">
      <div class="label">Marqueur</div>
      <div class="control row">
        @for(check of checks; track check){
          <div class="stroke"
            [class.selected]="check === stroke()"
            (click)="stroke.set(check)"
            (keydown)="stroke.set(check)"
            aria-hidden="true"
          >
            <app-stroke [color]="alphaColor()" [stroke]="check" />
          </div>
          }
      </div>
    </div>
  </div>
  <div id="stroke-color" class="row">
    <div class="field">
      <div class="label">Couleur du marqueur</div>
      <div class="control">
        <p-color-picker [(ngModel)]="color" appendTo="body" />
      </div>
    </div>
    <div class="field">
      <div class="label">Transparence</div>
      <div class="control">
        <p-slider id="settings-transparency" [(ngModel)]="alpha" [min]="42" [max]="255" />
      </div>
    </div>
  </div>
  <div id="stripe">
    <app-stripe stripe="row" [color]="stripeAlphaColor()" />
  </div>
  <div id="stripe-color" class="row">
    <div class="field">
      <div class="label">Couleur de la ligne</div>
      <div class="control">
        <p-color-picker [(ngModel)]="stripeColor" appendTo="body" />
      </div>
    </div>
    <div class="field">
      <div class="label">Transparence</div>
      <div class="control">
        <p-slider id="settings-transparency" [(ngModel)]="stripeAlpha" [min]="42" [max]="255" />
      </div>
    </div>
  </div>
  <div id="settings-actions">
    <p-button label="Annuler" (onClick)="done.emit()" severity="secondary" />
    <p-button label="Save" (onClick)="save()" severity="primary" />
  </div>
</div>
