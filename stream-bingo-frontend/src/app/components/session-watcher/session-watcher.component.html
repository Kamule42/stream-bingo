<p-dialog
  [modal]="true"
  [visible]="showrelog$()"
  [closable]="false"
>
  <ng-template #header>
    <h5 class="title is-5">Fin de session</h5>
  </ng-template>
  <p>
    Votre session a expir√©, veuillez vous reconnecter.
  </p>
  <ng-template #footer>
    <p-button
      label="Me reconnecter"
      [outlined]="true"
      severity="secondary"
      (click)="reLog()" />
    <p-button
      label="OK"
      [outlined]="true"
      severity="secondary"
      (click)="ok()" />
  </ng-template>
</p-dialog>
