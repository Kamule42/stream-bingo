<div id="stream-root">
    @if(stream$(); as stream){
        <app-stream-header [stream]="stream" />
        <router-outlet></router-outlet>
    }
    @else if(noWebhandle$() === true || stream$() === null){
        Ce Stream n'existe pas
    }
    @else {
        <div class="is-flex is-justify-content-center">
            <p-progress-spinner ariaLabel="loading" />
        </div>
    }
</div>
