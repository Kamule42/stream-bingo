on:
  push:
    branches:
      - main
      - dev

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 22
  front:
    runs-on: ubuntu-latest
    steps:
      - run: cd stream-bingo-frontend
      - run: yarn install
      - run: yarn build
  back:
    runs-on: ubuntu-latest
    steps:
      - run: cd stream-bingo-frontend
      - run: yarn install
      - run: yarn build
  
